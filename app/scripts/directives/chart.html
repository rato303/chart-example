<div class="chart-panel panel panel-default">

	<svg svg-width="{{chartWidth}}" svg-height="{{chartHeight}}">

		<!-- 背景色 START -->
		<rect x="0" y="0" width="100%" height="100%" fill="#eeeeee" style="stroke-width:1; stroke:rgb(0, 0, 0)">
		</rect>
		<!-- 背景色 END -->

		<!-- TODO 本来なら左キャプション位置が必要 -->

		<!-- 背景の波線 START -->
		<g ng-repeat="lineItem in lineItems">

			<line
				  svg-x1="{{lineItem.x}}" svg-y1="0"
				  svg-x2="{{lineItem.x}}" svg-y2="{{chartHeight}}"
				  stroke-width="1" stroke="#000000"
				  stroke-dasharray="3 3 3 3 3" />
		</g>
		<!-- 背景の波線 END -->

		<!-- 時間ヘッダ START -->
		<g ng-repeat="headerItem in headerItems">
			<rect svg-x="{{headerItem.x}}" svg-y="headerY"
				  svg-width="{{headerItem.width}}"
				  svg-height="{{headerHeight}}"
				  fill="#FFFFFF"
				  style="stroke-width:1; stroke:rgb(0, 0, 0)">
			</rect>
			<text svg-x="{{headerItem.labelX}}" svg-y="{{headerLabelY}}"
				  font-family="Verdana"
				  font-size="11">
				  {{headerItem.label}}
			</text>
		</g>
		<!-- 時間ヘッダ END -->
		
		<g y="0" 
		   ng-mousemove="over($event)"
		   ng-mouseenter="enter($event)"
		   ng-mouseleave="leave($event)">

			<g y="0"
			   ng-mousedown="startSelect($event)">
	
				<!-- 卓情報 START -->
				<g ng-repeat="tableItem in tableItems">
	
					<line
						  svg-x1="0" svg-y1="{{tableItem.y}}"
						  svg-x2="{{chartWidth}}" svg-y2="{{tableItem.y}}"
						  stroke-width="1" stroke="#000000" />
	
					<rect svg-x="0" svg-y="{{tableItem.y}}"
						  width="100%" svg-height="{{reservationHeight}}"
						  opacity="0.0">
					</rect>
	
				</g>
				<!-- 卓情報 END -->
				
			</g>
	
			<!-- 予約情報 START -->
			<g y="0"
			   ng-repeat="reservationItem in reservationItems"
			   ng-mouseup="endSelect($event)">
			   
				<rect svg-x="{{reservationItem.x}}" svg-y="{{reservationItem.y}}"
					  svg-height="{{reservationItem.height}}" svg-width="{{reservationItem.width}}"
					  ng-mousedown="reservationMouseDown($event, reservationItem)"
					  fill="{{reservationItem.fill}}"
					  opacity="{{reservationItem.opacity}}"
					  rx="5" ry="5"
					  stroke-width="1" stroke="#000000" />
					  
			</g>
			<!-- 予約情報 END -->
		
		</g>

	</svg>

</div>
