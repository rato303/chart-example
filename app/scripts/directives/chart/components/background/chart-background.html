<svg>
  <!-- 背景色 START -->
  <rect x="0"
        y="0"
        width="100%"
        height="100%"
      fill="#FFFFFF"
        style="stroke-width:1; stroke:rgb(0, 0, 0)"></rect>
  <!-- 背景色 END -->

  <!-- 背景の横線 START -->
  <g>
    <line ng-repeat="tableItem in tableItems"
          svg-x1="0" svg-y1="{{tableItem.y}}"
          svg-x2="{{tableCaptionWidth + chartWidth}}"
          svg-y2="{{tableItem.y}}"
          stroke-width="1"
          stroke="#000000"></line>
  </g>
    <!-- 背景の横線 END -->

  <!-- 背景の縦線 START -->
  <g ng-repeat="headerItem in headerItems">

    <!-- 実線 START -->
    <line svg-x1="{{tableCaptionWidth + headerItem.x}}"
          svg-y1="0"
          svg-x2="{{tableCaptionWidth + headerItem.x}}"
          svg-y2="{{chartHeight}}"
          stroke-width="1" stroke="#000000"></line>
    <!-- 実線 END -->

    <!-- 波線 START -->
    <line ng-repeat="lineItem in lineItems"
          svg-x1="{{headerItem.x + lineItem.x}}"
          svg-y1="0"
          svg-x2="{{headerItem.x + lineItem.x}}"
          svg-y2="{{chartHeight}}"
          stroke-width="1" stroke="#000000"
          stroke-dasharray="1.5 1.5"></line>
    <!-- 波線 END -->

    <!-- 実線 START -->
    <line svg-x1="{{headerItem.x + headerItem.width}}"
          svg-y1="0"
          svg-x2="{{headerItem.x + headerItem.width}}"
          svg-y2="{{chartHeight}}"
          stroke-width="1" stroke="#000000"></line>
    <!-- 実線 END -->

  </g>
  <!-- 背景の縦線 END -->

</svg>
